<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        document.write("<table width=50%>")
        for( let a=2;a<=9;a++){
            for(let b=1;b<=9;b++){
                document.write("<td>" + a + "x" + b + "=" + (a*b));
            }
            document.write("<tr>")
        }
    </script>
</body>
</html>
