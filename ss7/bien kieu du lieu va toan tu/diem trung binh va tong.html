<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chemistry=parseFloat(prompt("Nhập điểm hóa học"));
    let physics=parseFloat(prompt("Nhập điểm vật lý"));
    let biological=parseFloat(prompt("Nhập điểm sinh học"));
    document.write("Điểm trung bình là:" +(chemistry+physics+biological)/3)
    document.write("Điểm tổng là:" +(chemistry+physics+biological))
</script>
</body>
</html>
