<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("Nhập vào cạnh a")
    let b=prompt("Nhập vào cạnh b")
    let c=prompt("Nhập vào cạnh c")
    if (a&&b&&c>0){
        if(a+b>c&&b+c>a&&a+c>b){
            document.write("a,b,c là ba cạnh của một tam giác")
        }
        else{
            document.write("a,b,c không phải là ba cạnh của một tam giác")
        }
    }
</body>
</html>
