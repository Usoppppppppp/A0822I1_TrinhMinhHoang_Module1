<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=+prompt("Nhập thu nhập cá nhân")
    if(a>10.000.000){
        b=a*0.3;
        document.write(" Số tiền thuế phải trả là: " +b)
    }else
        document.write("Không cần đóng thuế")
</script>
</body>
</html>
