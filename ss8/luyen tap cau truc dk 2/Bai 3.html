<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a=prompt("Nhập số a");
        let b=prompt("Nhập số b");
        let c=prompt("Nhập số c");
        if(a>b&&a>c){
            document.write("a max")
        }
        else{
            if(b>c){
            document.write("b max")
            }
            else{
            document.write("c max")
            }
        }
    </script>
</body>
</html>
