<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a=parseFloat(prompt("Nhập số a"));
        let b=parseFloat(prompt("Nhập số b"));
        x=-b/a
        if (a>0){
            alert("nghiệm phương trình bậc 1 là :" +x);
        }else{
            alert("Phương trình vô nghiệm");
    }
</script>
</body>
</html>
