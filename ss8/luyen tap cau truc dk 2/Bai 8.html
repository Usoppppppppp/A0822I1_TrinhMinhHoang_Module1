<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =+prompt("Nhập vào số tuổi")
    if(a>0&&a<120){
        document.write("Đây là tuổi của một người")
    }else{
        document.write("Đây không phải là tuổi của một người")
    }
</script>
</body>
</html>
