<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h=parseInt(prompt("Nhập số thứ nhất"))
    let t=parseInt(prompt("Nhập số thứ hai"))
    let m=parseInt(prompt("Nhập số thứ ba"))
    if(h>t&&h>m){
        document.write("h là số lớn nhất")
    }else
        if(t>m){
            document.write("t là số lớn nhất")
        }else
            document.write("m là số lớn nhất")
</script>
</body>
</html>
