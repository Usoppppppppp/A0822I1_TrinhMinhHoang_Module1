<script>
    let a=+prompt("Nhập Doanh số bán hàng")
    if(a>500.000.000){
        document.write("Số hoa hồng bạn nhận được là" +(a*5%))
    }else
        document.write("Số hoa hồng bạn nhận được là" +(a*2%))
</script>
