<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<script>
    let weight =parseFloat(prompt("Enter your height"))
    let height =parseFloat(prompt("Enter your height"))
    bmi = weight / (height ^ 2)
    if (bmi < 18){
        document.write("underweight")
    }else if (bmi < 25.0) {
        document.write("Normal");
    }else if (bmi <30.0){
        document.write("Overweight");
    }else
        document.write("Obese");
</body>
</html>
