<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" name="" id="number">
    <button type="button" onclick="tinhsongay()">Tính số ngày</button><br><br>
    <b id="a"></b>
</form>
<script>
    function tinhsongay(){
        let a = +document.getElementById("number").value
        switch (a) {
            case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                a===1;
                document.getElementById("a").innerHTML=(" có 31 ngày ");
                break;
            case 4: case 6: case 9: case 11:
                a===6;
                document.getElementById("a").innerHTML=(" có 30 ngày");
                break;
            case 2:
                a===2;
                document.getElementById("a").innerHTML=(" có 28 ngày hoặc 29 ngày")
                break;
        }

    }
</script>
</body>
</html>
