    <table>

            <td>
                <input type="button" value="=" onclick="b(this.value)">

        </tr>
    </table>
</form>
<script>
    function a(value){
        document.getElementById("result").value+=value;
    }
    function b(){
        let c= document.getElementById("result").value;
        let d= eval(c)
        document.getElementById("result").value = d;
    }
</script>
