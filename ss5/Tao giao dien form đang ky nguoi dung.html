<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng kí người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="POST">
    <p>Họ và tên:</p>
    <input type="text" name="name">
    <p>Email:</p>
    <input type="text" name="email">
    <p>Số điện thoại:</p>
    <input type="tel" name="phone">
    <p>Giới tính:</p>
    <input type="radio" name="gender" value="1"><span>Nam</span>
    <input type="radio" name="gender" value="2"><span>Nữ</span>
    <br>
    <button type="submit" name="submit">Đăng ký</button>
</form>
</body>
</html>
